<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LangStudy - Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo-image"><img src="assets/img/logo_cropped.png" alt="Logo" class="logo-image"></div>
            <h1>LangStudy</h1>
            <p class="subtitle">Welcome back! Please login to continue.</p>
        </div>

        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username">
        </div>

        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
            <div class="forgot-password">
                <a href="#" id="forgotLink">Forgot password?</a>
            </div>
        </div>

        <button class="login-button" id="loginBtn">Log in</button>

        <div class="signup-link">
            New? <a href="#" id="signupLink">Sign up</a>
        </div>
    </div>
    <script src="assets/js/login.js"></script>
</body>
</html>
