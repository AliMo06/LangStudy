<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LangStudy - Sign Up</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo-image"><img src="assets/img/logo_cropped.png" alt="Logo" class="logo-image"></div>
            <div class="logo-text"><span>Lang</span>Study</div>
        </div>

        <h1>Sign Up</h1>
        <p class="subtitle">Create your account to start learning</p>

        <br>
        <form id="signupForm">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input class = "input-signup"
                    type="text" 
                    id="fullname" 
                    name="fullname" 
                    placeholder="Enter your full name"
                    required
                >
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input class = "input-signup"
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="Enter your email address"
                    required
                >
                <div class="error-message" id="emailError">Please enter a valid email address</div>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input class = "input-signup"
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Choose a username"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input class = "input-signup"
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Create a password"
                    required
                >
                <div class="password-requirements">
                    Must be at least 8 characters with a mix of letters and numbers
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input class = "input-signup"
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword" 
                    placeholder="Confirm your password"
                    required
                >
                <div class="error-message" id="passwordError">Passwords do not match</div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">
                    I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                </label>
            </div>

            <button type="submit" class="btn" id="signupBtn">Create Account</button>
        </form>

        <div class="already-account">
            Already have an account? <a href="login.html">Log in</a>
        </div>
    </div>
    <script src="assets/js/signup.js"></script>
</body>
</html>
