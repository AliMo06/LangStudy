<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LangStudy - Forgot Password</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo-image"><img src="assets/img/logo_cropped.png" alt="Logo" class="logo-image"></div>
            <div class="logo-text"><span>Lang</span>Study</div>
        </div>

        <h1>Forgot Password?</h1>
        <p class="subtitle">Enter your email address and we'll send you a link to reset your password.</p>

        <div class="success-message" id="successMessage">
            Password reset link has been sent to your email!
        </div>

        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input class = "input-forgot" 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="Enter your email address"
                    required
                >
            </div>

            <button type="submit" class="btn">Send Reset Link</button>
        </form>

        <div class="back-to-login">
            Remember your password? <a href="login.html">Back to login</a>
        </div>
    </div>
    <script src="assets/js/forgot_password.js"></script>
</body>
</html>
