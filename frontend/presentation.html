<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LangStudy - Presentation Mode</title>
    <link rel="stylesheet" href="assets/css/translate.css">
</head>
<body>
    <div class="header">
        <div class="logo-text"><span>Lang</span>Study</div>
        <div class="header-left">
                <button class="back-button" onclick="goBack()">
                <img src="assets/img/logo_cropped.png" alt="Logo" class="logo-image">
            </button>
    </div>

    <div class="container">
        <div class="main-content">
            <!-- Input Section -->
            <div class="card">
                <label class="label">Input</label>
                <div class="text-area-container">
                    <div class="speaker-icon" onclick="speakText('input')" title="Text-to-speech">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                            <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                            <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
                        </svg>
                    </div>
                    <textarea 
                        id="inputText" 
                        placeholder="Enter text to translate..."
                        oninput="updateCharCount('input')"
                    ></textarea>
                </div>
                <div class="char-count" id="inputCharCount">0 / 5000</div>
            </div>

            <!-- Translation Output Section -->
            <div class="card">
                <label class="label">Translation</label>
                <div class="text-area-container">
                    <div class="speaker-icon" onclick="speakText('output')" title="Text-to-speech">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                            <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                            <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
                        </svg>
                    </div>
                    <textarea 
                        id="outputText" 
                        placeholder="Translation will appear here..."
                        readonly
                    ></textarea>
                </div>
                <div class="char-count" id="outputCharCount">0 / 5000</div>
            </div>
        </div>

        <div class="sidebar">
            <!-- Language Selector -->
            <div class="card language-selector">
                <label class="dropdown-label">Select Language</label>
                <select id="targetLanguage" onchange="handleTranslate()">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="ar">Arabic</option>
                </select>
            </div>

            <!-- Speech Input Button -->
            <div class="card">
                <button class="mic-button" id="micButton" onclick="toggleSpeechInput()">
                    <div class="mic-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                            <line x1="12" y1="19" x2="12" y2="23"></line>
                            <line x1="8" y1="23" x2="16" y2="23"></line>
                        </svg>
                    </div>
                    <span class="mic-text" id="micText">Speech Input</span>
                </button>
            </div>
        </div>
    </div>
    <script src="assets/js/presentation.js"></script>
</body>
</html>
