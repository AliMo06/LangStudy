<body>
    
    <div class="social-container">
        <div class="social-header">
            <div class="header-left">
                <a href="index.html" class="logo-link">
                    <img src="assets/img/logo_cropped.png" alt="Logo" class="logo-image">
                </a>
                <h1 data-i18n="header.appName">LangStudy</h1>
            </div>
        <div class="header-right">
            <label for="language-dropdown" data-i18n="language-label">Language:</label>
            <select id="language-dropdown">
                <option value="en">English</option>
                <option value="es">Espa√±ol</option>

        </div>

    <!-- Publish Request Section -->
    <div class="publish-section">
        <div class="language-selection">
            <div class="selection-column">
                <h3 data-i18n="exchange.languagesYouSpeak">Languages you speak</h3>
                <div class="language-grid" id="speaksGrid">
                    <button class="language-btn" data-lang="English" data-i18n="English">English</button>
                    <button class="language-btn" data-lang="Spanish" data-i18n="Spanish">Spanish</button>
                    <button class="language-btn" data-lang="Arabic" data-i18n="Arabic">Arabic</button>
                    <button class="language-btn" data-lang="French" data-i18n="French">French</button>
                </div>
            </div>
            
            <div class="selection-column">
                <h3 data-i18n="exchange.languagesYouWantToLearn">Languages you want to learn</h3>
                <div class="language-grid" id="learningGrid">
                    <button class="language-btn" data-lang="English" data-i18n="English">English</button>
                    <button class="language-btn" data-lang="Spanish" data-i18n="Spanish">Spanish</button>
                    <button class="language-btn" data-lang="Arabic" data-i18n="Arabic">Arabic</button>
                    <button class="language-btn" data-lang="French" data-i18n="French">French</button>
                </div>
            </div>
        </div>
        
        <button class="publish-btn" id="publishBtn" data-i18n="exchange.publishRequest">Publish request</button>
    </div>

    <div class="divider"></div>
    <h2 class="requests-header" data-i18n="exchange.availableRequests">Available Exchange Requests</h2>

    <div class="exchange-container" id="exchangeContainer">
        <!-- Exchange requests will be loaded here dynamically -->
        <p style="text-align: center; color: #666; padding: 20px;" data-i18n="exchange.loadingRequests">Loading requests...</p>
    </div>

        <a href="flashcard_menu.html" class="nav-item">
