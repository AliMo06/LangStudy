<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LangStudy</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="assets/img/logo.png" alt="Logo" class="logo">
            <h1 data-i18n="app-title">LangStudy</h1>
            <div class="language-selector">
                <label for="language-dropdown" data-i18n="language-label">Language:</label>
                <select id="language-dropdown">
                    <option value="en">English</option>
                    <option value="es">Español</option>
                    <option value="fr">Français</option>
                    <option value="ar">العربية</option>
                </select>
            </div>
        </header>

        <main>
            <h2 data-i18n="welcome-message">Welcome to LangStudy</h2>
            <p data-i18n="description">Sign up or login.</p>
        </main>
    </div>
    
    <script src="assets/js/i18n.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
