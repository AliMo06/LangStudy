<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversation</title>
    <link rel="stylesheet" href="assets/css/messages.css" />

</head>

<body>

    <div class="header">
        <a class="back" href="message_select.html">← Back</a> <!-- Back button, returns to select screen-->
        <h2>Conversation with Friend</h2>
    </div>

    <div class="messages" id="messageArea">
        <div class="message friend">
            <div class="receiver">Friend</div>
            <div>Hey, how are you doing today?</div>
        </div>

        <div class="message you">
            <div class="sender">You</div>
            <div>I'm doing good, working on something.</div>
        </div>

        <div class="message friend">
            <div class="receiver">Friend</div>
            <div>Nice! Let me know if you need help.</div>
        </div>
    </div>

    <div class="input-area">
        <input id="messageInput" type="text" placeholder="Type a message..." />
        <button class="send-btn" id="sendBtn">➤</button>
    </div>
        
<script src="assets/js/messages.js"></script>

</body>
</html>
